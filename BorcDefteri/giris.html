<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Borç Defteri - Giris</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/giris.css" />
    <link rel="icon" href="images/faviconborc.png" />
    <style>
      #frmKayit > .form-control:focus {
        border-color: #f0ad4e;
        box-shadow: 0 0 0 0.2rem rgba(185, 149, 50, 0.25);
      }
      #frmGiris > .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
      }
    </style>
  </head>
  <body class="text-center">
    <div class="d-none" id="loading">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>$
      </div>
    </div>

    <div class="w-100">
      <!-- <button class="fake-button" onclick="changeForm()"> -->
       <label class="switch text-white">
      <input onclick="changeForm()" class="switch-input" type="checkbox" />
      <span
        id="switch-button-sign"
        class="switch-label"
        data-on="Sign-up"
        data-off="Sign-in"
      ></span>
      <span class="switch-handle"></span>
    </label>
  <!-- </button> -->
    <!-- register form -->
    <form id="frmKayit" class="form-signin d-none">
      <img
        class="mb-4"
        src="images/borclogo.png"
        alt=""
        width="90"
        height="90"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <div id="hataUp" class="alert alert-danger"></div>
      <div id="basariUp" class="alert alert-success"></div>
      <label for="inputEmailUp" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmailUp"
        class="form-control"
        placeholder="Email adresi"
        required
        autofocus
      />
      <label for="inputPasswordUp" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPasswordUp"
        class="form-control mb-0 border-bottom-0"
        placeholder="Şifre"
        required
      />
      <label for="inputPasswordConfirm" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPasswordConfirm"
        class="form-control"
        placeholder="Şifre tekrarı"
        required
      />
      <button class="btn btn-lg btn-warning text-white btn-block" type="submit">
        Sign up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>


    <!-- login form -->
    <form id="frmGiris" class="form-signin">
      <img
        class="mb-4"
        src="images/borclogo.png"
        alt=""
        width="90"
        height="90"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div id="hata" class="alert alert-danger"></div>
      <div id="basari" class="alert alert-success"></div>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Email adresi"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Şifre"
        required
      />
      <div class="checkbox">
        <label>
          <input id="rememberMe" type="checkbox" value="remember-me" /> Beni
          Hatırla
        </label>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit">
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>

    </div>

   

   
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
