<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Borç Defteri - Giris</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="text-center">
    <div class="d-none" id="loading">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>$
      </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light px-5 gizle">
      <a class="navbar-brand" href="index.html">Borç Defteri</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><span class="mr-4" id="loginAd"></span>
            <a id="btnCikisYap" class="btn btn-outline-danger my-2 my-sm-0" type="submit">
              Çıkış Yap
            </a></li>
        </ul>
      </div>
    </nav>
      <div class="container card p-0 mt-4 gizle">
          <div class="card-header ">
            <h1>Borç Defteri</h1>
          </div>
          <div class="row mt-3 p-3">
              <div class="col-md-4">
                  <div class="card">
                    <div class="card-header">
                      <h4>Borç Girişi</h4>
                    </div>
                    <div class="card-body">
                      <form id="frmBorc">
                        <div class="form-group">
                          <input required id="Taraf" name="Taraf" type="text" class="form-control" placeholder="İsim">
                        </div>
                        <div class="form-group">
                          <input step="any" required name="BorcMiktar" id="BorcMiktar" type="number" class="form-control" placeholder="Miktar">
                        </div>
                        <div class="form-group">
                          <label for="SonOdemeTarihi">Son Odeme Tarihi</label>
                          <input class="form-control" type="date" name="SonOdemeTarihi" id="SonOdemeTarihi">
                        </div>
                        <div class="form-check form-group">
                          <input value="True" class="form-check-input" type="checkbox" name="BorcluMuyum" id="BorcluMuyum">Borçlumuyum
                          <input type="hidden" name="BorcluMuyum" value="False">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Kaydet</button>
                      </form>
                    </div>
                  </div>
              </div>
              <div class="col-md-8 mt-4 mt-md-0">
                  <div class="card">
                     <table class="table" id="tblBorclar">
                      <thead class="card-header">
                          <tr>
                              <th>Taraf</th>
                              <th class="borc-miktar-sutun">Miktar (₺)</th>
                              <th>Son Ödeme Tarihi</th>
                              <th>Durum</th>
                          </tr>
                      </thead>
                      <tbody id="borclarTableBody">
                        
                      </tbody>
                  </table> 
                  </div>
                  
              </div>
          </div>
      </div>
      
    
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
